    </header>


    <main>
        <form action="" >
            <fieldset class="formulario">
                
                <legend>Informacion de contacto</legend>

                <div>
                    <label for="nombreusuario">Nombre y Apellido</label>
                    <input type="text"  id="nombreusuario" placeholder="Ingrese su nombre">
                </div>
                
                <div>
                    <label for="viacontacto"> Como nos contactamos? </label>
                    <select name="" id="viacontacto"> 
                        <option value="">via email</option>
                        <option value="">via whatsapp</option>

                    </select>
                </div>

                <div>
                    <label for="mail">Email</label>
                    <input type="text" id="mail" placeholder="ej: denise.mayra@gmail.com">
                </div>
               
                <div>
                    <label for="celular">Numero de celular</label>
                    <input type="number" id="celular" placeholder="ej: 11 2345 6789">
                </div>
                
                <div>
                    <p>Deja tu comentario </p>
                    <textarea name="comentarios" id="" cols="30" rows="10" > </textarea>
                </div>
                
                

              
                <fieldset class="formulario__dos">
                    <legend>Informacion del producto</legend>
                    <div>
                        <label for="prod">Taza </label>
                        <input type="radio" name="prod">

                        <select name="" id="material">
                            <option value="">Ceramica </option>
                            <option value="">Termico </option>
                            <option value="">Plastico </option>
                            <option value="">Chop cervecero </option>
                        </select>
                    </div>
                    <div>
                        <label for="prod__dos">Plato </label>
                        <input type="radio" name="prod__dos" id="">
                    </div>
                    <div>
                        <label for="prdo__tres">Remera </label>
                        <input type="radio" name="prdo__tres">

                        <select id="talle">
                
                            <option value="">S</option>
                            <option value="">M</option>
                            <option value="">L</option>
                            <option value="">XL</option>
                        </select>
                    </div>
                    <div>
                        <label for="prod__cuatro">Buzo </label>
                        <input type="radio" name="prod__cuatro">

                        <select id="talle">
                
                            <option value="">S</option>
                            <option value="">M</option>
                            <option value="">L</option>
                            <option value="">XL</option>
                        </select>
                    </div>
                    <div class="formulario__item">
                        <p>Adjuntar la imagen que desea sublimar</p>
                        <input type="file" name="" id="" value="seleccione un archivo" class="parrafo__boton">

                    </div>

                    
                </fieldset>

                <div class="formulario__itemdos">
                    <label for="terminos"> Acepto recibir notificaciones</label>
                    <input type="checkbox" id="temrminos">
                

                </div>
                <div class="formulario__itemtres">

                    <input type="submit" name="enviar" id="" class="parrafo__boton">
                    <input type="reset" name="reset" class="parrafo__boton">

                </div>
              

            </fieldset>
        </form>
    </main>

    <footer>
        <p>Hugo Zaccaro </p>

            </div>
