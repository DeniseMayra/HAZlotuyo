    <main >

        <div class="contacto__container">

            <form action="" id="form1">

                <h4>Informacion de Contacto</h4>
                <input type="text" placeholder="Nombre y Apellido" required>
                <input type="text" placeholder="Email" required>
                <input type="number" placeholder="Telefono " required>

                <div class="boton-box">
                    <button type="button" id="next1">Siguiente</button>
                </div>

            </form>

            <form action="" id="form2">

                <h4>Informacion de Producto</h4>
                <p> Seleccione Producto  </p>
                <select name="" id="producto" >
                    <option value="">Taza </option>
                    <option value="">Remera</option>
                    <option value="">Musculosa </option>
                    <option value="">Buzo </option>
                </select>
                <p>Seleccione Material  </p>
                <select name="" id="Material ">
                    <option value="">Taza de Ceramica </option>
                    <option value="">Taza de Plastico </option>
                    <option value="">Taza Termica</option>
                </select>
                <p>seleccione Talle  </p>
                <select name="" id="Talle ">
                    <option value="">S </option>
                    <option value="">M </option>
                    <option value="">L </option>
                    <option value="">XL </option>
                </select>

                <div class="boton-box">
                    <button type="button" id="back1">Anterior</button>
                    <button type="button" id="next2">Siguiente</button>
                </div>

            </form>

            <form action="" id="form3">

                <h4>Informacion de Producto </h4>
                <p>Deja tu comentario </p>
                <textarea name="comentarios" id="" cols="35" rows="5" class="comentarios"> </textarea>
                <br>
                <p>Adjuntar la imagen que desea sublimar</p>
                <input type="file" name="" id="" value="seleccione un archivo" >

               
                

                <div class="boton-box">
                    <button type="button" id="back2">Anterior</button>
                    <button type="submit" >Enviar </button>
                </div>

            </form>

            <div class="step-row">
                <div id="progress"></div>
                <div class="step-col"><small>step 1</small></div>
                <div class="step-col"><small>step 2</small></div>
                <div class="step-col"><small>step 3</small></div>
            </div>

        </div>

        <script>
            var form1 = document.getElementById("form1");
            var form2 = document.getElementById("form2");
            var form3 = document.getElementById("form3");
    
            var next1 = document.getElementById("next1");
            var next2 = document.getElementById("next2");
            var back1 = document.getElementById("back1");
            var back2 = document.getElementById("back2");
    
            var progress = document.getElementById("progress");
    
            next1.onclick = function(){
                form1.style.left = "-450px";
                form2.style.left = "40px";
                progress.style.width = "240px";
            }
            back1.onclick = function(){
                form1.style.left = "40px";
                form2.style.left = "450px";
                progress.style.width = "120px";
            }
            next2.onclick = function(){
                form2.style.left = "-450px";
                form3.style.left = "40px";
                progress.style.width = "360px";
            }
            back2.onclick = function(){
                form2.style.left = "40px";
                form3.style.left = "450px";
                progress.style.width = "240px";
            }
    
    
        </script>
