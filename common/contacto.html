<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>HAZ lo Tuyo Sublimaciones/contactato </title>
    <meta name="description" content="Sublimación y diseño personalizado, contactate y creá junto a nosotros. HAZ lo Tuyo, Vuela alto...">
    <meta name="keywords" content="sublimacion, sublimar, sublimado, diseño, tazas, remera, musculosa, buzo, anime, dragon ball ">

    <link rel="stylesheet" href="../css/estilocss.css">

    <link rel="shortcut icon" href="../assets/background.logos/logo.PNG" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> 
    
</head>
<body class="contacto__fondo">
    <header>
       
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img class="logo" src="../assets/background.logos/logoblanco.png" alt="Logotipo HAZ lo Tuyo" ></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tazas.html">Tazas </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="indumentaria.html">Indumentaria </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


    </header>


    <main >

        <div class="contacto__container">

            <form action="" id="form1">

                <h4>Información de Contacto</h4>
                <input type="text" placeholder="Nombre y Apellido" required>
                <input type="text" placeholder="Email" required>
                <input type="text" placeholder="Telefono " required>

                <div class="boton-box">
                    <button type="button" id="next1">Siguiente</button>
                </div>

            </form>

            <form action="" id="form2">

                <h4>Información de Producto</h4>
                <p class="contacto__formitem"> Seleccione Producto  </p>
                <select name="" id="producto" >
                    <option value="">Taza </option>
                    <option value="">Remera</option>
                    <option value="">Musculosa </option>
                    <option value="">Buzo </option>
                </select>
                <p class="contacto__formitem">Seleccione Material  </p>
                <select name="" id="Material ">
                    <option value="">Taza de Ceramica </option>
                    <option value="">Taza de Plastico </option>
                    <option value="">Taza Termica</option>
                </select>
                <p class="contacto__formitem">seleccione Talle  </p>
                <select name="" id="Talle ">
                    <option value="">S </option>
                    <option value="">M </option>
                    <option value="">L </option>
                    <option value="">XL </option>
                </select>

                <div class="boton-box">
                    <button type="button" id="back1">Anterior</button>
                    <button type="button" id="next2">Siguiente</button>
                </div>

            </form>

            <form action="" id="form3">

                <h4>Información de Producto </h4>
                <p>Dejá tu comentario </p>
                <textarea name="comentario" id="" autofocus cols="40" rows="4" class="comentarios"> </textarea>
                
                <p class="contacto__formitem">Adjuntar la imagen que desea sublimar</p>
                <input type="file" name="" id="" value="seleccione un archivo" >

               
                

                <div class="boton-box">
                    <button type="button" id="back2">Anterior</button>
                    <button type="submit" >Enviar </button>
                </div>

            </form>

            <div class="step-row">
                <div id="progress"></div>
                <div class="step-col"><small>Paso 1</small></div>
                <div class="step-col"><small>Paso 2</small></div>
                <div class="step-col"><small>Paso 3</small></div>
            </div>

        </div>

        <script>
            var form1 = document.getElementById("form1");
            var form2 = document.getElementById("form2");
            var form3 = document.getElementById("form3");
    
            var next1 = document.getElementById("next1");
            var next2 = document.getElementById("next2");
            var back1 = document.getElementById("back1");
            var back2 = document.getElementById("back2");
    
            var progress = document.getElementById("progress");
    
            next1.onclick = function(){
                form1.style.left = "-450px";
                form2.style.left = "40px";
                progress.style.width = "240px";
            }
            back1.onclick = function(){
                form1.style.left = "40px";
                form2.style.left = "450px";
                progress.style.width = "120px";
            }
            next2.onclick = function(){
                form2.style.left = "-450px";
                form3.style.left = "40px";
                progress.style.width = "360px";
            }
            back2.onclick = function(){
                form2.style.left = "40px";
                form3.style.left = "450px";
                progress.style.width = "240px";
            }
    
    
        </script>

       
    </main>

    <footer>
        <p>Hugo Záccaro </p>
        <div class="footer__social">
            <div class="insta">
                <a target="_blank" href="https://www.instagram.com/haz.lotuyosublimados/?hl=es"> 
                    <img src="../assets/background.logos/instagram-icon.png" alt="Logotipo de Instagram "></a>
            </div>
            <div class="wpp">
                <a target="_blank" href="https://api.whatsapp.com/send?phone=5491168359317">
                <img src="../assets/background.logos/wpp-icon.png" alt="Logotipo de Whatsapp "></a>
            </div>
        </div>
        
        
    </footer> 

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
